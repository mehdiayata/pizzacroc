<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Pizzacro'c
    </ion-title>
    Panier
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>


  <table class="table">
    <thead>
      <tr>
        <th scope="col">Photo</th>
        <th scope="col">Name</th>
        <th scope="col">Prix</th>
      </tr>
    </thead>
    <tbody>
      <tr>

        <td> <img src="{{ detailPizza.photo }}" alt="Select Image" />
        </td>
        <td>{{ detailPizza.nom }}</td>
        <td>{{ detailPizza.prix }} </td>
      <td><button (click)='AjouterAuPanier(detailPizza.id)'> Ajouter aux paniers </button></td>
    </tr>
    
    <div *ngFor="let item of detailIngredient | keyvalue">
      <b>{{item.value}}</b>
    </div>


    </tbody>
  </table>

</ion-content>
