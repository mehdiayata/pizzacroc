<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Pizzacro'c
    </ion-title>
    
  <ion-button routerLink="/home">
    <ion-icon name="pizza" slot="start"></ion-icon>
    <ion-label>Accueil</ion-label>
  </ion-button>
    
  <ion-button routerLink="/panier">
    <ion-icon name="basket" slot="start"></ion-icon>
    <ion-label>Panier</ion-label>
  </ion-button>
  
  <ion-button routerLink="/admin">
    <ion-icon name="construct" slot="start"></ion-icon>
    <ion-label>Administration</ion-label>
  </ion-button>
  </ion-toolbar>

</ion-header>



<ion-content [fullscreen]="true">



  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let item of allPizza">
        
        <h3>{{ item.nom }} | {{item.prix}} €</h3>
        <img src='{{ item.photo }}' alt="Photo Pizza" />
        <p><ion-button color="medium" (click)="goPizza(item.id)"> Détails </ion-button> 
         <ion-button color="dark" (click)="ajouterAuPanier(item.id)"> Ajouter aux paniers</ion-button></p>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
